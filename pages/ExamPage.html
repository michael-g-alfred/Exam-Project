<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ExamPage</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/exam.css" />
</head>

<body>
  <main>
    <div class="upperdock">
      <div class="userContainer">
        <!-- <div class="profileImage">
          <img src="../assets/Status=Default, Type=User Circle.svg" alt="" />
        </div> -->
        <h3 class="userInfo"></h3>
      </div>
      <h4 class="time-left" id="timeLeft">00:00</h4>
      <button id="logoutBtn">Logout</button>
    </div>
    <div class="xxContainer">
      <img src="../assets/error404.svg" alt="error" class="errorImg" style="display: none" />
      <div class="timerLoader">
        <div class="timerSlider"></div>
      </div>
      <div id="questionsContainer"></div>
      <div id="questionsSeriesContainer">
        <div class="questionsSeriesContainer_Title">
          <h5>Questions Series</h5>
        </div>
        <div class="questionsSeriesContainer_Content"></div>
      </div>
    </div>
    <div id="progressContainer">
      <div class="controlBtns">
        <button id="prevBtn" disabled>previous</button>
        <button id="nextBtn">next</button>
      </div>
      <div class="controlBtns markContainer">
        <button id="submitBtn">Submit answers</button>
      </div>
    </div>
  </main>
  <aside>
    <div class="markList_Title">
      <h5>Mark List</h5>
    </div>
    <div class="markList_Content"></div>
  </aside>

  <script type="module" src="../js/exam.js"></script>
</body>

</html>
